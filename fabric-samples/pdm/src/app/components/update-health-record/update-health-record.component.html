<div *ngIf="!this.isDoctor; then thenBlock else elseBlock" ></div>

    <ng-template #thenBlock >
        <div class = 'col-md-4 offset-4 mt-5'>
        <h3> Please Log in as Doctor </h3>
        </div>  
    </ng-template>
<!-- Please edit below only -->
    <ng-template #elseBlock >
        

            <form #myform = "ngForm" enctype="application/x-www-form-urlencoded" (ngSubmit)="UpdateHealthRecord(myform); readByDoctor(myform) " >

                <div class = "form-group" class='col-md-4 offset-4 mt-5'>
                    <label for="patientId">PatientId:  
                    <input  class="form-control"   name="patientId" placeholder="e.g. patient1"  ngModel >
                    </label>

                    <br>

                    <label for="patientId">Organisation:  
                        <input  class="form-control"   name="org" placeholder="e.g. Hospital1"  ngModel >
                    </label>   
                     <br>   
               
                    <label for="diagnosis">Diagnosis:  
                    <input type="text" class="form-control"   name="diagnosis" placeholder="Diagnosis"  [(ngModel)]="diagnosis" ngModel >
                    </label>
                    <br>

                    <label for="org">Medication: 
                    <input  class="form-control"  name="medication" placeholder="Medication"  ngModel>
                     </label>
                    <br>

                    <input   class= 'btn btn-outline-info' type = "submit" name = "Update" value = "Update">
                
                </div>
            
            </form>   

       


        
            <div >
                 <!-- Will show only below table in case of patient -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Patient Id</th>
                        <th>Doctor Authorization List</th>
                        <th>Diagnosis</th>
                        <th>Medication</th>
                        <th>Address</th>
                        <th>Telephone</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor = "let p of patient">
                        <td>{{p?.PatientId}}</td>
                        <td>{{p?.DoctorAuthorizationList}}</td> 
                        <td>{{p?.Diagnosis}}</td>
                        <td>{{p?.Medication}}</td>
                        <td>{{p?.Address}}</td>
                        <td>{{p?.Telephone}}</td>
                    </tr>
                </tbody>
    
            </table>
            </div>       

    </ng-template>
